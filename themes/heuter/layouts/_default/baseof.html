<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="container mx-auto px-4 flex-grow">
        {{ partial "header.html" . }}
        <main class="text-center flex-grow flex flex-col justify-center">
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer.html" . }}
    </div>
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
