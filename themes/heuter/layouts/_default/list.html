{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-white">{{ .Title }}</h1>
    
    <div class="prose prose-invert max-w-none mb-12">
        {{ .Content }}
    </div>

    <div class="space-y-12">
        {{ range .Pages }}
        <article class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <h2 class="text-2xl font-semibold mb-2">
                <a href="{{ .RelPermalink }}" class="text-white hover:text-green-500 transition-colors duration-200">{{ .LinkTitle }}</a>
            </h2>
            <div class="text-gray-400 mb-4">
                {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
                {{ $dateHuman := .Date | time.Format ":date_long" }}
                <time datetime="{{ $dateMachine }}" class="text-sm">{{ $dateHuman }}</time>
            </div>
            <div class="text-gray-300">
                {{ .Summary }}
            </div>
            <a href="{{ .RelPermalink }}" class="inline-block mt-4 text-green-500 hover:text-green-400 transition-colors duration-200">Read more â†’</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
